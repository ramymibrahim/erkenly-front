<div class="modal-header">
  <h5 class="modal-title">Add Branch</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <input [(ngModel)]="data.hours_from" placeholder="Hours From"  class="form-control"/>
  <input [(ngModel)]="data.hours_to" placeholder="Hours To" class="form-control" />
  <input [(ngModel)]="data.hour_price" placeholder="Price"  class="form-control"/>
  <input [(ngModel)]="data.capacity" placeholder="Capacity"  class="form-control"/>
  <input [(ngModel)]="data.lat" placeholder="Lat"  class="form-control"/>
  <input [(ngModel)]="data.lng" placeholder="Lng" class="form-control" />
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="save()">Save changes</button>
  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
</div>
