<div class="modal-header">
  <h5 class="modal-title">Edit {{field}}</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <input [(ngModel)]="data.hour_price" placeholder="Price" *ngIf="field=='price'"/>
  <input [(ngModel)]="data.capacity" placeholder="Capacity" *ngIf="field=='capacity'"/>
  <input [(ngModel)]="data.hours_from"  placeholder="Hours From" *ngIf="field=='hours'"/>
  <input [(ngModel)]="data.hours_to" placeholder="Hours To" *ngIf="field=='hours'"/>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="edit()">Save changes</button>
  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
</div>
